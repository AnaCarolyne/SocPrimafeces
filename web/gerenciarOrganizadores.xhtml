<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{OrganizadorBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{OrganizadorBean.salva()}" disabled="#{OrganizadorBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{OrganizadorBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{OrganizadorBean.busca == false}">
                <h:outputLabel value="Código"></h:outputLabel>
                <p:inputText value="#{OrganizadorBean.entidade.idOrganizador}"></p:inputText>

                <h:outputLabel value="CPF"></h:outputLabel>
                <p:inputText value="#{OrganizadorBean.entidade.cpf}"></p:inputText>

                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{OrganizadorBean.entidade.senha}"></p:inputText>

            </p:panelGrid>
            <p:dataTable value="#{OrganizadorBean.entidades}" var="Organizador" rendered="#{OrganizadorBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{OrganizadorBean.edita(Organizador)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{OrganizadorBean.exclui(Organizador)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{Organizador.idOrganizador}">
                    <h:outputText value="#{Organizador.idOrganizador}"></h:outputText>
                </p:column>
                <p:column headerText="CPF" sortBy="#{Organizador.cpf}">
                    <h:outputText value="#{Organizador.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Senha" sortBy="#{Organizador.senha}">
                    <h:outputText value="#{Organizador.senha}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
